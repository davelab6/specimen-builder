<div class="masthead">
	<div class="masthead-title {{ main_selector }}">
		<h2 class="type-xl fw400 font-system">{{ content.typeface }}</h2>
		<p class="type-8xl fw900 notosansarabic-semicondensedblack">{{ content.poster }}</p>
	</div>

	<div class="masthead-meta">
		<a href="{{ content.link }}" class="faux-button">Get {{ content.typeface }}</a>

		<p>{{ content.about }}</p>

		<h3>Published</h3>
		<p>{{ content.published }}</p>

		<h3>Coverage</h3>
		<p><a href="#coverage">{{ content.coverage }}</a></p>

	</div>
</div>
